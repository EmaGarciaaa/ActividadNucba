<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 3</title>
  </head>
  <body>
    <header>
      <h1>Formulario De Registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="Nombre">Nombre: </label>
          <input type="text" id="Nombre" />
        </div>
        <br />
        <div>
          <label for="Apellido">Apellido: </label>
          <input type="text" id="Apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" name="modalidad" id="Ondemand" />
          <label for="Ondemand">Ondemand</label>
          <input type="radio" name="modalidad" id="En Vivo" />
          <label for="En Vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">Correo</label>
          <input type="mail" id="mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="Info" />
          <label for="Info"
            >Desero recibir informacion sobre nuevos posteos en la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="Terminos" />
          <label for="Terminos"
            >Declaro que he leido y acepto los terminos y condiciones</label
          >
        </div>
        <br />
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
